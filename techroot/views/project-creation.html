<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Portfolio Item - Start Bootstrap Template</title>

  <!-- Bootstrap Core CSS -->
  <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="/stylesheets/style.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <!-- Page Content -->
  <div class="container">

    <!-- Portfolio Item Heading -->
    <form action="/projectCreation" method="POST">
      <div class="form-group">
        <label for="projectName">Project Name</label><button class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" title="Give a title for your project!"></button>
        <input type="text" class="form-control" name="projectName" id="projectName" placeholder="e.g. My awesome project">
      </div>

      <div class="form-group">
        <label for="description">Short description</label><button class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" title="Write a short description of what your project is about!"></button>
        <input type="text" class="form-control" name="description" id="description" placeholder="e.g. An epic project">
      </div>

      <div class="form-group">
        <label for="fundingGoal">Funding Goal</label><button class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" title="How much funding does your project require?"></button>
        <input type="number" class="form-control" name="targetFunds" id="fundingGoal" placeholder="e.g. 1000">
      </div>

      <div class="form-group">
        <label for="fundingDuration">Funding Duration (in days)</label><button class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" title="How long will the funding take?"></button>
        <input type="number" class="form-control" name="timeleft" id="fundingDuration" placeholder="e.g. 30">
      </div>

      <div class="form-group">
        <label for="detail">Project information</label><button class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" title="Give more details about your project!"></button>
        <input type="text" class="form-control" name="details" id="details" placeholder="e.g. This project is about...">
      </div>

      <a href="/projectHome" class="btn btn-default">Cancel</a>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>

  <hr>

  <!-- Footer -->
  <footer>
      <div class="row">
          <div class="col-lg-12">
              <p>Copyright &copy; Techroot 2016</p>
          </div>
      </div>
      <!-- /.row -->
  </footer>

  <!-- /.container -->

  <!-- jQuery -->
  <script src="/javascripts/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="/javascripts/bootstrap.min.js"></script>

  <script>
  $(function () {
      $("[data-toggle='tooltip']").tooltip();
  });
  </script>
</body>

</html>
